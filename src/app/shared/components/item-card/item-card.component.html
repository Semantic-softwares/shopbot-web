<mat-card
  fxLayout="column"
  class="w-full p-2 mb-4 hover:shadow-xl group relative"
>
  <div class="w-full h-[160px] sm:h-[180px] relative">
    <img
      mat-card-image
      class="w-full h-full object-contain"
      src="https://cn-geo1.uber.com/image-proc/resize/eats/format=webp/width=550/height=440/quality=70/srcb64=aHR0cHM6Ly90Yi1zdGF0aWMudWJlci5jb20vcHJvZC9pbWFnZS1wcm9jL3Byb2Nlc3NlZF9pbWFnZXMvODlhN2Q4ODdmOWE2MWQxODVhNDk2NTY4NjAzNDRhYWYvNTk1NGJjYjAwNmIxMGRiZmQwYmMxNjBmNjM3MGZhZjMuanBlZw=="
      alt=""
    />
    <div
      class="bg-neutral-200 w-full h-full sm:h-[11rem] opacity-25 absolute top-0 left-0"
    ></div>
  </div>
  <mat-card-content fxLayout="column" class="mt-2">
    <span class="text-base font-medium"> Iced Latte </span>
    <span class="text-gray-600">Priced by add-ons</span>
    <div class="py-1">
      <span class="bg-gray-300 w-full rounded-full px-2 py-1 text-xs"
        >91% (12)</span
      >
    </div>
    <div
      class="hidden group-hover:block transition-all absolute top-1/3 left-1/3"
    >
      <a mat-fab extended routerLink="/store" style="background-color: rgb(195, 194, 194);"> Quick view </a>
    </div>
  </mat-card-content>
</mat-card>
